
<!DOCTYPE html>
<html>
  <body>
    <svg width="1200" height="900"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var svg = d3.select("svg"),
        margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var line = d3.line()
        // .curve(d3.curveCatmullRom)
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });


    d3.json('data.json', function(err, data){
        if (err) {
            console.log(err);
            return;
        }
        x.domain(d3.extent(data, function(d) { return d.x; }));
        y.domain(d3.extent(data, function(d) { return d.y; }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .call(d3.axisLeft(y));

        g.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 3)
            .attr("d", line);

        g.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 3; })
            .attr('fill', 'black');

    });

    d3.json('interpolated_x.json', function(err, data){
        if (err) {
            console.log(err);
            return;
        }

        g.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 4; })
            .attr('fill', 'rgba(0, 255, 0, 0.75)');

    });

    d3.json('interpolated_t.json', function(err, data){
        if (err) {
            console.log(err);
            return;
        }

        g.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 4; })
            .attr('fill', 'rgba(255, 0, 0, 0.75)');

    });

    d3.json('interpolated_y.json', function(err, data){
        if (err) {
            console.log(err);
            return;
        }

        g.append("g")
            .selectAll("circle")
            .data(data)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 8; })
            .attr('fill', 'rgba(0, 0, 255, 0.75)');

    });

    </script>

  </body>
</html>
