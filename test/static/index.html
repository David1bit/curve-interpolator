
<!DOCTYPE html>
<html>
  <body>
    <svg width="600" height="500"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var svg = d3.select("svg"),
        margin = {top: 50, right: 50, bottom: 50, left: 50},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleLinear()
        .rangeRound([0, width]);

    var y = d3.scaleLinear()
        .rangeRound([height, 0]);

    var line = d3.line()
        // .curve(d3.curveCatmullRom)
        .x(function(d) { return x(d.x); })
        .y(function(d) { return y(d.y); });


    d3.json('data.json', function(err, data){
        if (err) {
            console.log(err);
            return;
        }
        x.domain(d3.extent(data.controlPoints, function(d) { return d.x; }));
        y.domain(d3.extent(data.controlPoints, function(d) { return d.y; }));

        g.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        g.append("g")
            .call(d3.axisLeft(y));

        g.append("path")
            .datum(data.controlPoints)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 3)
            .attr("d", line);

        g.append("g")
            .selectAll("circle")
            .data(data.controlPoints)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 8; })
            .attr('fill', 'black');

        g.append("path")
            .datum(data.sample4)
            .attr("fill", "none")
            .attr("stroke", "rgba(255, 0, 0, 0.75)")
            .attr("stroke-linejoin", "round")
            .attr("stroke-linecap", "round")
            .attr("stroke-width", 3)
            .attr("d", line);


        g.append("g")
            .selectAll("circle")
            .data(data.sample1)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 8; })
            .attr('fill', 'rgba(0, 255, 0, 0.75)');

        g.append("g")
            .selectAll("circle")
            .data(data.sample2)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 8; })
            .attr('fill', 'rgba(0, 0, 255, 0.75)');

        g.append("g")
            .selectAll("circle")
            .data(data.sample3)
            .enter()
            .append("circle")
            .attr("cx", function(d){ return x(d.x); })
            .attr("cy", function(d){ return y(d.y); })
            .attr("r", function(d, i) { return 8; })
            .attr('fill', 'rgba(255, 0, 255, 0.75)');

        // sample 5 - tangent
		    const tangent = data.sample5;

        const p = data.sample3[0];

        g.append('line')
          .attr('x1', x(p.x - tangent.x * 2))
          .attr('x2', x(p.x + tangent.x * 2))
          .attr('y1', y(p.y - tangent.y * 2))
          .attr('y2', y(p.y + tangent.y * 2))
          .attr('stroke', 'black')
          .attr('stroke-width', 2);
    });
    </script>

  </body>
</html>
